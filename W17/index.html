<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 17 Carbon Footprint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate Your Carbon Footprint!</h1>
    <form id="form">
        <fieldset>
            <legend>Input Carbon Footprint</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" />
                <span id="firstNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" />
                <span id="lastNameError" class="error" role="alert"></span>
            </div>
            <div>
                <label for="">Consider the Size of your House</label>
                <select name="size" required>
                    <option value="">---Please Enter Size of Home---</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Small House">Small</option>
                    <option value="Medium House">Medium</option>
                    <option value="Large House">Large</option>
                </select>
            </div>
            <div>
                <label for="">Count the Members of your Household</label>
                <input type="number" name="members" min="1" max="8" required />
            </div>
            <div>
                <label for="">Consider Your Diet</label>
                <select name="foodChoice" required>
                    <option value="">---Please Enter Your Diet---</option>
                    <option value="Domestic Meat Daily">Domestic Meat Daily</option>
                    <option value="Domestic Meat A Few Times">Domestic Meat Few times a Week</option>
                    <option value="Vegitarian">Vegitarian</option>
                    <option value="Vegan">Vegan or only Wild Meat</option>
                </select>
            </div>
            <div>
                <label for="">Consider Your Food Packaging</label>
                <select name="foodPackaging" required>
                    <option value="">---Please Enter Your Food Packaging---</option>
                    <option value="Prepackaged">Prepackaged</option>
                    <option value="Half Fresh Half Not">Half Fresh Half Prepackaged</option>
                    <option value="Fresh Only">Fresh and Locally Grown</option>
                </select>
            </div>
            <div>
                <label for="">Examine your Water Consumption</label>
                <select name="waterConsumption" required>
                    <option value="">---Please Enter Your Water Consumption---</option>
                    <option value="More Than 9 Times">Dishwasher more than 9 times a week</option>
                    <option value="Between 4 and 9 Times">Dishwasher between 4 to 9 times a week</option>
                    <option value="Between 1 and 3 Times">Dishwasher between 1 to 3 times a week</option>
                    <option value="None">You do not have one</option>
                </select>
            </div>
            <div>
                <label for="">Examine your Water Consumption Again</label>
                <select name="waterConsumption2" required>
                    <option value="">---Please Enter Your Water Consumption---</option>
                    <option value="More than 9 Times">Washing Machine more than 9 times a week</option>
                    <option value="Between 4 And 9 Times ">Washing Machine between 4 to 9 times a week</option>
                    <option value="Between 1 And 3 Times">Washing Machine between 1 to 3 times a week</option>
                    <option value="None Also">You do not have one</option>
                </select>
            </div>
            <div>
                <label for="">Determine How Many Purchases You Make?</label>
                <select name="familyPurchase" required>
                    <option value="">---Please Enter Your Purchases---</option>
                    <option value="More than 7 Pieces">More than 7 new pieces of furniture, electronics, or other household gadgets per year</option>
                    <option value="Between 5 and 7 Pieces">You purchase between 5 and 7 items</option>
                    <option value="Between 3 and 5 Pieces">You purchase between 3 and 5 items</option>
                    <option value="Less than 3 Pieces">Less than 3</option>
                    <option value="Second Hand Only">Almost Nothing or only Second Hand</option>
                </select>
            </div>
            <div>
                <label for="">How Much Waste Do You Produce?</label>
                <select name="wasteProduct" required>
                    <option value="">---Please Enter Your Waste---</option>
                    <option value="Four Cans">You Fill 4 Cans A Week</option>
                    <option value="Three Cans">You Fill 3 Cans A Week</option>
                    <option value="Two Cans">You Fill 2 Cans A Week</option>
                    <option value="One Can">You Fill 1 Can A Week</option>
                    <option value="Half a Can">You Fill Half a Can or Less A Week</option>
                </select>
            </div>
            <div>
                <label for="">Miles Traveled With a Personal Vehicle:</label>
                <input type="number" name="personalVehicle" min="0" max="100,000" required />
            </div>
            <div>
                <label for="">Miles Traveled With Public Transportation:</label>
                <input type="number" name="publicTransportation" min="0" max="100,000" required />
            </div>
            <div>
                <label for="">How Far Do You Travel By Plane?</label>
                <select name="flights" required>
                    <option value="">---Please Enter Flight Distance---</option>
                    <option value="Within State">Within Your State In A Year</option>
                    <option value="Nearby">Nearby States or Countries In A Year</option>
                    <option value="Two Cans">Another Continent In A Year</option>
                    <option value="One Can">You Do Not Fly</option>
                </select>
            </div>
            <fieldset>
                <legend>Identify the amount of waste that you recycle</legend>
                <label>
                    <input class="recycle" type="checkbox" id="glass" name="glass" value="glass" />
                    Glass
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="plastic" name="plastic" value="plastic" />
                    Plastic
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="paper" name="paper" value="paper" />
                    Paper
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="aluminum" name="aluminum" value="aluminum" />
                    Aluminum
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="steel" name="steel" value="steel" />
                    Steel
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="food" name="food" value="food" />
                    Food Waste (composting)
                </label>
            </fieldset>
            <button type="submit" id="submitError">Submit</button>
        </fieldset>

    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
</body>

</html>
