<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 6 Carbon Footprint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Input Carbon Footprint</legend>
            <div id="firstname">
                <label for="">First Name:</label>
                <input type="text" name="firstname" required />
            </div>
            <div id="lastname">
                <label for="">Last Name:</label>
                <input type="text" name="lastname" required />
            </div>
            <div id="house">
                <label for="">Consider the Size of your House</label>
                <!-- <input type="text" name="size" required/> -->
                <select name="size" required>
                    <option value="">---Please Enter Size of Home---</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Small House">Small</option>
                    <option value="Medium House">Medium</option>
                    <option value="Large House">Large</option>
                </select>
            </div>
            <div id="members">
                <label for="">Count the Members of your Household</label>
                <input type="number" name="members" min="1" max="8" required />
            </div>
            <button type="submit">Submit</button>
        </fieldset>

    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
    <table>

    </table>
</body>

</html>
